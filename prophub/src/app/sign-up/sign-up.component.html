<div class="sign-up-container container-fluid p-5 py-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="card-img-top mb-3" src="../../assets/sign-up-cover.jpg" alt="Sign in cover art">
                <h2 class="mx-5">Start Your Adventure!</h2>
                <form class="mb-5 mx-5">
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter email" required>
                        <small id="name" class="form-text text-muted">Your name doesn't have to be unique.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
                        <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Confirm mail address</label>
                        <input type="emailconfirm" class="form-control" id="email" aria-describedby="emailconfirm" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordconfirm">Confirm password</label>
                        <input type="password" class="form-control" id="passwordconfirm" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <a routerLink="/sign-in" class="already-a-member">already a member?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
