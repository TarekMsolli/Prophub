<div class="sign-in-container container-fluid p-5 py-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="card-img-top mb-3" src="../../assets/sign-in-cover.jpg" alt="Sign in cover art">
                <h2 class="mx-5">Welcome back!</h2>
                <form class="mb-5 mx-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <a routerLink="/sign-up" class="not-a-member">not a member?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
