<div class="registercontainer">
    <div class="row">
        <div class="col-4 offset-sm-5">
            <form>
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" />
                    <label class="form-label" for="address">Username</label>
                </div>

                <div class="form-outline mb-4">
                <input type="email" id="address" class="form-control" />
                <label class="form-label" for="address">Email address</label>
                </div>
            
                <div class="form-outline mb-4">
                <input type="password" id="pswd" class="form-control" />
                <label class="form-label" for="pswd">Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="cpswd" class="form-control" />
                    <label class="form-label" for="cpswd">Confirm password</label>
                </div>
            
                <button type="button" class="btn btn-primary btn-block mb-4">Sign up</button>
                
                <div class="text-center">
                    <p>Already a member? <a routerLink="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
