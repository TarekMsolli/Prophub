<a routerLink="/game" class="card card-game border-0 bg-transparent mb-4">
    <img src="../../assets/dummy-game.jpg" class="img-fluid" alt="" srcset="">
    <div class="card-game-details d-flex mt-2">
        <div class="me-2">
            <a routerLink="/profile">
                <img class="rounded-circle" src="../../assets/pp1.png" width="40" alt="" srcset="">
            </a>
        </div>
        <div>
            <h4>Insert game title here</h4>
            <a routerLink="/profile">
                <div>Game developer</div>
            </a>
            <ngb-rating [rate]="3"></ngb-rating>
            <div>523 downloads</div>
        </div>
    </div>
</a>
