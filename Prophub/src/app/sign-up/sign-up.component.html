<div class="sign-up-container container-fluid py-3 pl-sm-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-10 ">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
          <button type="submit" class="btn btn-danger">Sign up</button>
          <p>Already a member? <a routerLink="/sign-in">sign in!</a></p>
        </form>
    </div>
  </div>
</div>
