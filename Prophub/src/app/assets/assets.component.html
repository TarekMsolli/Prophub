<div class="container-fluid p-5 py-3 mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 row my-1">
            <input type="text" class="form-control mt-3" placeholder="search" [(ngModel)]="term">
        </div>
    </div>
    <div class="row my-5">
      <div
        class="col-12 col-md-6 col-lg-4 col-xl-3"
        *ngFor="let asset of assets | filter : term"
      >
        <app-asset-card [asset]="asset"></app-asset-card>
      </div>
    </div>
  </div>
